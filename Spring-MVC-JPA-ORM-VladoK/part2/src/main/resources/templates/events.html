<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>IBM Party 2023</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<h1 class="py-5">IBM Party 2023</h1>
<form class="col card p-3 mb-5" method="post" th:action="@{/api/}" th:object="${partyEvent}">
    <div class="form-group">
        <label for="userName">Name</label>
        <input class="form-control" id="userName" placeholder="Enter Name" required
               th:field="*{userName}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="place">Place</label>
        <input class="form-control" id="place" placeholder="Place" required
               th:field="*{place}"
               type="text"/>
    </div>
    <input class="btn btn-primary" type="submit" value="Create Event">
</form>


<form class="col card p-3 mb-5" method="post" th:action="@{/api/findUser}">
    <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" th:value="${userName}" name="userName"/>
        <input class="btn btn-primary" type="submit">
    </div>
</form>

<table class="table table-striped table-bordered">
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:if="${#lists.isEmpty(partiesFromUser)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="party : ${partiesFromUser}">
        <td th:text="${party.userName}"></td>
        <td th:text="${party.place}"></td>
    </tr>
</table>


<table class="table table-striped table-bordered">
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:if="${#lists.isEmpty(parties)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="party : ${parties}">
        <td th:text="${party.userName}"></td>
        <td th:text="${party.place}"></td>
    </tr>
</table>
</body>
</html>
